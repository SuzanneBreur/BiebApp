<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org.ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Categorie Edit</title>
<link href="bibliostyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h:form id="formCategorieEdit">
		<h:outputLabel value="Invoeren/wijzigen categorie" styleClass="kop" />
		<p/>
		<h:outputLabel value="Categorie ID" />
		<h:inputText value="#{CategorieEditBean.categorie.categorieId}" readonly="true"/>
		<br/>
		<h:outputLabel value="Omschrijving " /> 
		<h:inputText id="inputOmschrijving" value="#{CategorieEditBean.categorie.omschrijving}" maxlength="50" size="60" 
			required="true" requiredMessage="Omschrijving is verplicht"/>
		<br/>
		<h:commandButton action="#{CategorieEditBean.opslaan}" value="Opslaan" styleClass="knop, knopGroot"/>
		<h:commandButton action="#{CategorieEditBean.annuleren}" value="Annuleren" styleClass="knop, knopGroot" />
	</h:form>
</body>
</html>
